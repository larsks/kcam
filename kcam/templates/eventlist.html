<html>
  <head>
    <title>{{ title }}</title>
<meta name="viewport" content="width=device-width,
initial-scale=1"></meta>
<style>

body {
  width: 100%;
  height: 100%;
}

a {
  text-decoration: none;
    display: inline-block;
      padding: 2ex;
          width: 100%;

	font-family: "Arial Black", "Arial Bold", Gadget, sans-serif;
	font-size: 24px;
	font-style: normal;
	font-variant: normal;
	font-weight: 500;
	line-height: 26.4px;

}

div.menu {
  width: 100%;
}

ul {
  list-style: none;
    padding: 0;
      margin: 0;
}

ul > li {
  border-top: thin solid black;
}

</style>
  </head>

  <body>
    <div class="menu">
    <ul>
{% for event, path in events|reverse %}
      <li><a href="{{ path|urlencode }}">{{
          event.strftime("%B %d, %Y %I:%M:%S%p") }}</a></li>
{% endfor %}
    </ul>
    </div>
</html>
