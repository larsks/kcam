{% extends "page.html" %}
{% block title %}Event List{% endblock %}
{% block content %}
<div class="eventlist">
<ul>
{% for event, path in events|reverse %}
  <li><a href="{{ path.relative_to(datadir)|urlencode }}">{{
      event.strftime("%B %d, %Y %I:%M:%S%p") }}</a></li>
{% endfor %}
</ul>
</div>
{% endblock %}
